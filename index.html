<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing game</title>

    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="page green" id="page1">
        <div class="centrar">

            <div class="button" onclick="Pageselector(2)" id="button1"></div>
        </div>
    </div>
    <div style="display: none" class="page blue" id="page2">
        <div class="centrar">
            <div class="character">
                <div class="carpic car1" onclick="selectCar(car1)" id="car1"></div>
                <div class="cartext">car1 text</div>
            </div>
            <div class="character">
                <div class="carpic car2" onclick="selectCar(car2)"id="car2"></div>
                <div class="cartext">car2 text</div>
            </div>
            <div class="character">
                <div class="carpic car3" onclick="selectCar(car3)" id="car3"></div>
                <div class="cartext">car3 text</div>
            </div>
            <div class="character">
                <div class="carpic car4" onclick="selectCar(car4)" id="car4"></div>
                <div class="cartext">car4 text</div>
            </div>
            <!-- <div class="button" onclick="Pageselector(3)" id="button2"></div> -->
        </div>
    </div>
    <div style="display: none" class="page orange" id="page3"></div>
    <div style="display: none" class="page white" id="page4">
            <!-- <div class="button" onclick="Pageselector(1)" id="button4"></div> -->
        </div>
    </div>


    <script src="js/cars.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
